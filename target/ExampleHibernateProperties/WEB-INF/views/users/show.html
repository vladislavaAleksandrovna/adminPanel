<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>USER</title>
    <link href="/css/form.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="login-page">
    <div class="form">
        <form class="login-form" th:method="POST" th:action="@{/users}" th:object="${user}">

            <span style="color: red;font-size: 13px;" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Login error</span>
            <input type="text" placeholder="login" th:field="*{login}" name="login"/>

            <span style="color: red;font-size: 13px;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</span>
            <input type="password" placeholder="password" th:field="*{password}" name="password"/>

            <button>login</button>
            <p class="message">Not registered? <a href="/users/new">Create an account</a></p>
        </form>
    </div>
</div>
</body>
</html>
